{% extends '_layout.html' %}
{% load static %}
{% block title %}StandBlog | Login{% endblock %}
{% block content %}
<section class="container mt-5 mb-5">
    <div style="margin: 80px;"></div>
    <h1 class="text-center mt-5 mb-5">Login Form</h1>
    <div style="margin: 80px;"></div>
    <form method="post" class="row" autocomplete="off">
        {% if form.non_field_errors %}
        <div class="col-12 mb-3 alert alert-danger">
            {{ form.non_field_errors }}
        </div>
        {% endif %}
        {% csrf_token %}
        <div class="col-12 mb-3">
            {{ form.username }}
        </div>
        <div class="col-12 mb-3">
            {{ form.password }}
        </div>
        <div class="col-12 mb-3">
            <button class="btn bg-primary text-white">Login</button>
        </div>
    </form>
    <span>
        <a class="text-muted" href="{% url 'signup' %}">Don't have an account?</a>
    </span>
    <div style="margin: 120px;"></div>
</section>
{% endblock %}
